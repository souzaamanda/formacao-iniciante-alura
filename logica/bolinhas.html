<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0,0,600,400);

    var cores = ['blue','red','green']
    var indiceCorAtual = 0;

    var raio = 10;

    function desenhaCirculo(evento){
        var x = evento.pageX - tela.offsetLeft;// tela.offsetLeft para tirar a margem a esquerda
        var y = evento.pageY - tela.offsetTop; //tela.offsetTop para tirar a margem a cima

        console.log(x +' ,' + y);

        if (evento.shiftKey && evento.altKey) {

        alert('Só aperte uma tecla por vez, por favor!');

        } else if(evento.shiftKey && raio + 10 <= 40) {
            raio = raio + 10;

        } else if(evento.altKey && raio - 5 >= 10) {
            raio = raio - 5;

        }

        //desenhando bolinha onde clicar
        pincel.fillStyle = cores[indiceCorAtual];
        pincel.beginPath();
        pincel.arc(x,y,raio,0,2*3.14)
        pincel. fill();
   
    }

    tela.onclick = desenhaCirculo; // sem () pq é uma atribuição e não ta chamando a função. quem chama a função é o navegador

    function mudaCor() {

        indiceCorAtual++;

        if(indiceCorAtual > cores.length){
            indiceCorAtual = 0;
        }
        return false;
    }

    tela.oncontextmenu = mudaCor;

</script>
