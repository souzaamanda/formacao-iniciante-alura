<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0,0,600,400);

    function desenhaCirculo(x,y,raio) {
        
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x,y,raio,0,2*Math.PI);
        pincel.fill();
    }

    function limpaTela(){
         pincel.clearRect(0,0,600,400);
    }

    var raio = 20;
    var pulsar = 1;
    var x = 20;
    var sentido = 1;

    function atualizaTela(){
        limpaTela();

        if( x > 590) {
            sentido = -1;
        } else if (x < 10) {
            sentido = 1;
        }
        
        if(raio > 30){
            pulsar = -1;
        }else if(raio <= 20){
            pulsar = 1;
        }

        desenhaCirculo(x, 20, raio);
        x = x + sentido;
        raio = raio + pulsar
        
    }

    setInterval(atualizaTela,20);
    // setInterval que já vem pronta no JavaScript precisa receber dois parâmetros para funcionar. 
    // O primeiro é a função que ela deve chamar e o segundo o intervalo de tempo no qual a função deve ser chamada

    


</script>
